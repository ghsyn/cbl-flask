{% extends "layout/layout.html" %}
{% block title %}CBL Page{% endblock %}
{% block head %}
    {{ super() }}
    <script type="text/javascript" src="/static/js/cbl/cbl.js"></script>
    <style>
        .box {
            margin: 10px;
            padding: 12px;
            border: 1px solid black;
            width: 99%;
            height: 70px;
        }

        .btn {
            margin: 12px;
        }
    </style>
{% endblock %}

{% block contents %}
    <div class="box">
        <h1>전력 사용량 차트</h1>
    </div>

    <div class="box">
        <span>조회 조건</span>
        <div class="btn">
            <input type="button" id="beforeBtn" value="<" onclick="shiftDate(value);"/>
            <input type="date" id="commandDate" required/>
            <input type="button" id="afterBtn" value=">" onclick="shiftDate(value);"/>

            <input type="button" value="오늘" onclick="btnSearch(value, new Date().format('yyyy-MM-dd'));">
            <input type="button" value="최근" onclick="btnSearch(value, new Date().format('yyyy-MM-dd'));">
            <input type="button" value="검색" onclick="btnSearch(value, $('#commandDate').val());">
        </div>
    </div>

    <div id="cblChart"></div>
    <div id="cblGrid"></div>

{% endblock %}
{% block footer %}
    {{ super() }}
{% endblock %}
